{% extends 'base.html' %}

{% block title %}
Log In
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Student Login</h1>
<div class="jumbotron">
<p class="text-danger">{{ msg }}</p>
<form method="POST" action="/student_login">
    <div class="form-group row align-items-center">
        <div class="col-sm-2">
      <label class="col-form-label" >Username</label>
        </div>
        <div class="col-auto">
      <div class="input-group mb-2">
        <!-- <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div> -->
        <input type="text" class="form-control" id="inlineFormInputGroup" name="username" placeholder="Unique name">
      </div>
    </div>

    </div>



    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-outline-primary btn-lg">Log In</button>
        </div>
    </div>
    
</form>

</div>

<div class="row">
  <div class="col-sm-3">
    <h3>For new users</h3>
  </div>  
  <div class="col-sm-9">
      <a href="/student_register" class="btn btn-outline-primary" >Register</a>
  </div>
</div>
{% endblock %}
