        <div class="col">

        </div>
        <div class="col-auto">
            <div class="input-group mb-2">
        
                <input type="text" class="form-control" name="fullname" id="inlineFormInputGroup" placeholder="Name">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Temperature(Â°C)</label>

    </div>
    </form>
    </div>
    

{% endblock %}
