{% extends 'base.html' %}

{% block title %}
CovMan - Student Homepage 
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Temperature Checker</h1>
<div class="jumbotron pt-3 mb-5">
    <div class="row">
        <div class="col">
            <p>{{ msg }}</p>
        </div>
    </div> 
    <form method="POST" action="{{ url_for('temperature') }}">
    <div class="form-group row align-items-center">

        <div class="col-sm-2">
            <label class="col-form-label" >USN</label>
        </div>
        <div class="col-auto">
            <div class="input-group mb-2">
        
                <input type="text" class="form-control" name="usn" id="inlineFormInputGroup" placeholder="USN">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Temperature</label>
        <div class="col-sm-10">
            <input type="number" min='90' max='120' class="form-control" name="temperature" placeholder="Â°F" style="width:10%;">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
        </div>
    </div>
    </form>
    </div>
    

{% endblock %}
