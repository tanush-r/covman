
{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Register</h1>
<div class="jumbotron">
    {{ msg }}
<form method="POST" action="/student_register">
    <div class="form-group row align-items-center">

        <div class="col-sm-2">
      <label class="col-form-label" >Username</label>
        </div>
        <div class="col-auto">
      <div class="input-group mb-2">
        
        <input type="text" class="form-control" name="username" id="inlineFormInputGroup" placeholder="Unique name">
      </div>
    </div>

    <div class="col-sm-2">
        <label class="col-form-label" >USN</label>
          </div>
          <div class="col-auto">
        <div class="input-group mb-2">
          
          <input type="text" class="form-control" name="usn" id="inlineFormInputGroup" placeholder="Unique name">
        </div>
      </div>
       
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 mb-2">
            <input type="text" class="form-control" name="email" placeholder="someone@example.com" style="width:50%;">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Create</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
