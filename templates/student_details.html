
{% extends 'base.html' %}

{% block title %}
Student Details
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Student Details</h1>
<div class="jumbotron">
    {{ msg }}
<form method="POST" action="{{ url_for('student_details',username=username) }}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">USN :</label>
        <div class="col-sm-10 mb-2">
            {{ usn }}
        </div>
    </div>

    <div class="form-group row align-items-center">

        <div class="col-sm-2">
            <label class="col-form-label" >Full Name</label>
        </div>
        <div class="col-auto">
            <div class="input-group mb-2">
        
                <input type="text" class="form-control" name="fullname" id="inlineFormInputGroup" placeholder="Name">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Semester</label>
        <div class="col-sm-10">
            <input type="number" min='1' max='8' class="form-control" name="semester" placeholder="Sem" style="width:10%;">
        </div>
    </div>
       
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Section</label>
        <div class="col-sm-10 mb-2">
            <input type="text" class="form-control" name="section" placeholder="A" style="width:10%;">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Phone No</label>
        <div class="col-sm-10">
            <input type="tel" class="form-control" name="phone_no" placeholder="+91" pattern="[0-9]{10}" style="width:50%;">
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="address" placeholder="address"> </textarea>
        </div>
    </div>

    <!-- <div class="form-group row">
        <label class="col-sm-2 col-form-label">Vaccination Certificate (pdf only)</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="cert" enctype="multipart/form-data" accept="application/pdf" style="width:30%;">
        </div>
    </div> -->

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Create</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
