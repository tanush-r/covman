
{% extends 'base.html' %}

{% block title %}
Student Details
{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block main %}
<h1>Student Details</h1>
<div class="jumbotron">
<form method="POST" action="{{ url_for('student_cert',username=username) }}" enctype="multipart/form-data">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Vaccination Certificate (pdf only)</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="cert" accept="application/pdf" style="width:30%;">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
